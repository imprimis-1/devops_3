user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {
       

        log_format main '$remote_addr - $http_cf_connecting_ip - [$time_local] "$request" $status $bytes_sent "$http_referer" "$http_user_agent"'; 
        include cf_ip_params;
        #access_log /var/log/nginx/access.log;
        #error_log /var/log/nginx/error.log;
        server {
        listen 80; 
        server_name 1260476964590845986-students.devboxops.xyz;

        location / {
            return 301 https://$host$request_uri; 
    }

    server {
        listen 443 ssl; 
        server_name 1260476964590845986-students.devboxops.xyz 1260476964590845986-proxied-students.devboxops.xyz; 

        ssl_certificate /etc/letsencrypt/live/1260476964590845986-students.devboxops.xyz/fullchain.pem; 
        ssl_certificate_key /etc/letsencrypt/live/1260476964590845986-students.devboxops.xyz/privkey.pem; 
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:DES-CBC3-SHA:!DSS'; # Используйте сильные шифры
        ssl_prefer_server_ciphers on;

        
        location / {
            root /var/www/html;
            index index.html index.php;
            try_files $uri $uri/ /index.php?$args;
        }
    }
        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;

}
